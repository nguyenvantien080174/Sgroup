<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chia Màn Hình Ra Thành 2 Box</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 45%;
      box-sizing: border-box;
      padding: 20px;
      background-color: #f8f8f8;
      display: inline-block;
      height: 30%; /* Chiều cao 100% của viewport */
    }

    .box .row {
      border: 1px solid #ddd;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #fff;
    }
  </style>
</head>
<body>

  <div class="box">
    <div class="row">Hàng 1</div>
    <div class="row">Hàng 2</div>
    <div class="row">Hàng 3</div>
  </div>

  <div class="box">
    <div class="row">Hàng 1</div>
    <div class="row">Hàng 2</div>
    <div class="row">Hàng 3</div>
  </div>

</body>
</html>
